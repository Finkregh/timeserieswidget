<html>
    <head>
        <script src="../jquery.min.js"></script>
        <script src="../jquery-ui.min.js"></script>
        <script src="../jquery.graphite.js"></script>
        <script src="../graphite_helpers.js"></script>
        <script src="../rickshaw/vendor/d3.min.js"></script>
        <script src="../rickshaw/vendor/d3.layout.min.js"></script>
        <script src="../rickshaw/rickshaw.js"></script>
        <script src="graph_defs_png.js"></script>
        <script src="graph_defs_rickshaw.js"></script>
        <script src="graph_defs_flot.js"></script>
        <link type="text/css" rel="stylesheet" href="../rickshaw/rickshaw.css">
        <link type="text/css" rel="stylesheet" href="graph-rickshaw.css">
        <script src="../flot/jquery.flot.js"></script>
        <script src="../flot/jquery.flot.selection.js"></script>
        <script src="../flot/jquery.flot.time.js"></script>
        <script src="../flot/jquery.flot.stack.js"></script>
    </head>
    <body>
        <h2>Graphite PNG</h2>
        <img id="graph_png_fancy"/>
        <script language="javascript">
            $("#graph_png_fancy").graphite(graph_png_fancy);
        </script>
        <h2>Flot</h2>
        <div id="chart_container_flot">
            <div id="chart_flot"></div>
            <form id="offset_form_flot"></form>
        </div>
        <script language="javascript">
            $("#chart_flot").graphiteFlot(graph_flot_fancy, function(err) { console.log(err); });
        </script>
        <h2>Rickshaw</h2>
        <div id="chart_container">
            <div id="y_axis"></div>
            <div id="chart"></div>
            <div id="legend"></div>
            <form id="offset_form"></form>
        </div>
        <script language="javascript">
            graph_rickshaw_fancy['legend'] = "legend";
            graph_rickshaw_fancy['legend.toggle'] = true;
            graph_rickshaw_fancy['legend.reorder'] = true;
            graph_rickshaw_fancy['legend.highlight'] = true;
            graph_rickshaw_fancy['hoover_details'] = true;
            graph_rickshaw_fancy['y_axis'] = "y_axis";
            graph_rickshaw_fancy['x_axis'] = true;
            $("#chart").graphiteRick(graph_rickshaw_fancy, function(err) { console.log(err); });
        </script>
    </body>
</html>
